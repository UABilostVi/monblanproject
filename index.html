<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monblan</title>
    <link media="all" rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/jquery.main.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <header class="header">
            <div class="container">
                <div class="header-wrapper">
                    <div class="logo-holder">
                        <a href="#">
                            <img src="images/logo.jpg" alt="logo">
                        </a>
                    </div>
                    <div class="header-content">
                        <div class="title-holder">
                            <h1>monblanproject</h1>
                            <div class="start-date">Start on 17-02-2016</div>
                        </div>
                        <ul>
                            <li><span>870</span> posts</li>
                            <li><span>11,787</span> followers</li>
                            <li><span>112</span> following</li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main> 
            <div class="container">
                <div class="main-content">
                    <div class="content-item">
                        <div class="content-item-holder">
                            <img src="images/content-img-1.jpg" alt="content-img">
                            <div class="counters">
                                <ul>
                                    <li>Today</li>
                                    <li>35</li>
                                    <li>44</li>
                                </ul>
                                <ul>
                                    <li>09-08-2016</li>
                                    <li>35</li>
                                    <li>44</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="content-item">
                        <div class="content-item-holder">
                            <img src="images/content-img-1.jpg" alt="content-img">
                            <table>
                                <tr>
                                    <td>Today</td>
                                    <td><span class="icon-like"></span>44</td>
                                    <td><span class="icon-comment"></span>55</td>
                                </tr>
                                <tr>
                                    <td>09-08-2016</td>
                                    <td><span class="icon-like"></span>44</td>
                                    <td><span class="icon-comment"></span>55</td>
                                </tr>
                            </table>
                            <p>Image upload: 11-04-2016</p>
                        </div>
                    </div>
                    <div class="content-item"><img src="images/content-img-1.jpg" alt="content-img"></div>
                    <div class="content-item"><img src="images/content-img-1.jpg" alt="content-img"></div>
                    <div class="content-item"><img src="images/content-img-1.jpg" alt="content-img"></div>
                    <div class="content-item"><img src="images/content-img-1.jpg" alt="content-img"></div>
                    <div class="content-item"><img src="images/content-img-1.jpg" alt="content-img"></div>
                    <div class="content-item"><img src="images/content-img-1.jpg" alt="content-img"></div>
                    <div class="content-item"><img src="images/content-img-1.jpg" alt="content-img"></div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
